<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Founder Lectures | Notes</title>
<style>
body{margin:0;background:#fff;color:#000;font-family:Arial,Helvetica,sans-serif;font-size:15px;line-height:1.35}
a{color:#0000ee} a:visited{color:#551a8b}
.page{display:flex;align-items:flex-start;gap:26px;padding:14px 16px 60px 10px;max-width:1400px}

.rail{width:112px;flex:0 0 auto}
.rail .stack{border:1px solid #9b9b9b;padding:6px;background:#fff}
.navbtn{display:block;margin-bottom:6px;padding:6px 8px;background:#5b5a86;color:#fff;font-weight:700;font-size:14px;text-decoration:none;border:1px solid #2f2f44;box-shadow:inset 1px 1px 0 rgba(255,255,255,.6),inset -1px -1px 0 rgba(0,0,0,.35),1px 1px 0 rgba(0,0,0,.25)}
.navbtn:hover{filter:brightness(1.05)} .navbtn:active{transform:translate(1px,1px)}

.navtoggle{display:none}

.content{max-width:980px;position:relative;padding-top:6px;min-width:0}
.watermark{position:absolute;top:-6px;left:0;right:0;font-size:42px;letter-spacing:10px;color:#ddd;opacity:.35;pointer-events:none;white-space:nowrap;overflow:hidden}
h1{margin:42px 0 10px 0;font-size:18px;color:#8b3a3a}
p{margin:10px 0}
ul{margin-left:18px;padding-left:0}
li{margin:6px 0}
.meta{color:#333;font-size:13px}

/* Mobile */
@media(max-width:860px){
  .page{flex-direction:column;padding:10px 12px 46px 12px}

  .navtoggle{
    display:block;
    width:100%;
    margin-bottom:8px;
    padding:10px;
    background:#5b5a86;
    color:#fff;
    border:1px solid #2f2f44;
    font-weight:700;
    font-size:14px;
    box-shadow:inset 1px 1px 0 rgba(255,255,255,.6),inset -1px -1px 0 rgba(0,0,0,.35),1px 1px 0 rgba(0,0,0,.25)
  }

  .rail{width:100%}
  .rail .stack{display:none}
  .rail.is-open .stack{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}

  .navbtn{margin:0;text-align:center;padding:10px 8px;font-size:13px}
  .watermark{position:static;font-size:28px;letter-spacing:6px;margin:0 0 8px 0;opacity:.22}
  h1{margin-top:10px}
}
</style>
</head>
<body>

<div class="page">

  <aside class="rail">
    <button class="navtoggle" aria-expanded="false">Menu</button>
    <nav id="sitenav" class="stack">
      <a class="navbtn" href="index.html">Home</a>
      <a class="navbtn" href="lectures.html">Lectures</a>
      <a class="navbtn" href="format.html">Format</a>
      <a class="navbtn" href="notes.html">Notes</a>
      <a class="navbtn" href="faq.html">FAQs</a>
      <a class="navbtn" href="rss.xml">RSS</a>
      <a class="navbtn" href="contact.html">Contact</a>
    </nav>
  </aside>

  <main class="content">
    <div class="watermark">FOUNDER LECTURES</div>
    <h1>NOTES</h1>

    <p>Notes are the product. They should be short, specific, and usable.</p>

    <ul>
      <li><a href="lecture-001.html">Lecture 001 notes</a></li>
    </ul>

    <p class="meta">Â© Founder Lectures</p>
  </main>
</div>

<script>
(function(){
  var rail = document.querySelector('.rail');
  var btn = document.querySelector('.navtoggle');
  var nav = document.getElementById('sitenav');

  function set(open){
    rail.classList.toggle('is-open', open);
    btn.textContent = open ? 'Close' : 'Menu';
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  }

  btn.addEventListener('click', function(){
    set(!rail.classList.contains('is-open'));
  });

  nav.addEventListener('click', function(e){
    if(e.target.tagName === 'A'){ set(false); }
  });
})();
</script>

</body>
</html>
